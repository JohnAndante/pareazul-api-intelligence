name: ğŸ§ª PR Check - Tests & Build

on:
  pull_request:
    branches: [main, production]
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  pr-check:
    name: ğŸ§ª Tests & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Type check
        run: bun run type-check

      - name: ğŸ§¹ Lint check
        run: bun run lint

      - name: ğŸ§ª Run unit tests
        run: bun run test:unit
        env:
          NODE_ENV: test
          TZ: UTC
          REDIS_URL: redis://test-redis:6379
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_ANON_KEY: test-key
          OPENAI_API_KEY: test-key
          JWT_SECRET: test-secret
          MEMORY_BUFFER_SIZE: 10
          SESSION_TTL: 21600

      - name: ğŸ³ Test Docker build
        run: |
          docker build -t pareazul-api-intelligence:test .
          echo "âœ… Docker build successful"

      - name: âœ… All checks passed
        if: success()
        run: |
          echo "ğŸ‰ All checks passed!"
          echo "âœ… PR is ready for review"
          echo "ğŸ”§ Type check: âœ…"
          echo "ğŸ§¹ Lint: âœ…"
          echo "ğŸ§ª Tests: âœ…"
          echo "ğŸ³ Docker build: âœ…"

      - name: âŒ Checks failed
        if: failure()
        run: |
          echo "ğŸš« Some checks failed!"
          echo "âŒ Please fix the issues before merging"
          echo "ğŸ”§ Run 'bun run check' locally to debug"
          exit 1
