name: ğŸ§¹ Lint & Format Check

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
      - production

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ§¹ Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“š Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ” Type check
        run: bun run type-check

      - name: ğŸ§¹ ESLint check
        run: bun run lint

      - name: ğŸ¨ Prettier format check
        run: |
          echo "Checking code formatting..."
          bun run format
          if [ -n "$(git status --porcelain)" ]; then
            echo "âŒ Code formatting issues found!"
            echo "Run 'bun run format' to fix them"
            exit 1
          else
            echo "âœ… Code formatting is correct"
          fi

      - name: âœ… Lint passed
        if: success()
        run: |
          echo "ğŸ‰ All lint checks passed!"
          echo "âœ… Code style is consistent"
          echo "ğŸ”§ Type check: âœ…"
          echo "ğŸ§¹ ESLint: âœ…"
          echo "ğŸ¨ Prettier: âœ…"

      - name: âŒ Lint failed
        if: failure()
        run: |
          echo "ğŸš« Lint checks failed!"
          echo "âŒ Please fix code style issues"
          echo "ğŸ”§ Run 'bun run check' locally to fix"
          echo "ğŸ¨ Run 'bun run format' to auto-fix formatting"
          exit 1
